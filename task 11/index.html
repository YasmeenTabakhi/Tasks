<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
        border-spacing: 10px;
        }
        td {
            border: solid 1px black;
            padding: 5px;
            box-shadow: 3px 3px 5px grey;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>       
    </table>
</body>
</html>
